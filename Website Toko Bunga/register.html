<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== WEBSITE LOGO =========-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/register.css">

    <title>Website Toko Bunga</title>
</head>
<body>

    <!--==================== MAIN ====================-->
    <main class="main">
        <div class="login__container">
            <!--==================== TITLE ====================-->
            <div class="title__container">
                <h1 class="title-login">
                    SIGN UP
                </h1>

                <div class="title__line"></div>
            </div>

            <!--==================== FORM ====================-->
            <form action="" class="login__form">
                <div class="login__box">

                    <div class="input__form">
                        <label for="email" class="register__label">Username</label>
                        <div class="input__box">
                            <input type="text" class="register__input" id="username" required placeholder="Enter your username"> 
                            <i class="ri-user-line"></i>
                        </div>
                    </div>
                   

                    <div class="input__form">
                        <label for="email" class="register__label">Email</label>
                        <div class="input__box">
                            <input type="password" class="register__input" id="email" required placeholder="Enter your email">
                            <i class="ri-mail-line"></i>
                        </div>
                    </div>

                    <div class="input__form">
                        <label for="email" class="register__label">Password</label>
                        <div class="input__box">
                            <input type="text" class="register__input" id="password" required placeholder="Enter your password"> 
                            <i class="ri-lock-line"></i>
                        </div>
                    </div>

                    <div class="input__form">
                        <label for="email" class="register__label">Confirm Password</label>
                        <div class="input__box">
                            <input type="text" class="register__input" id="password-2" required placeholder="Re-enter your password"> 
                            <i class="ri-lock-line"></i>
                        </div>
                    </div>
                    
                    <!--==================== BUTTON ====================-->
                    <button class="register__button button">Sign Up</button>

                    <div class="no-acc__register">
                        <p class="no-acc">
                            Already have an account? 
                            <a href="login.html" class="register-now__login">
                                Login Now
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </main>  
</body>
</html>
