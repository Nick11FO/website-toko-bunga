<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== WEBSITE LOGO =========-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/login.css">

    <title>Website Toko Bunga</title>
</head>
<body>

    <!--==================== MAIN ====================-->
    <main class="main">
        <div class="login__container">
            <!--==================== TITLE ====================-->
            <div class="title__container">
                <h1 class="title-login">
                    LOGIN
                </h1>

                <div class="title__line"></div>
            </div>

            <!--==================== FORM ====================-->
            <form action="" class="login__form">
                <div class="login__box">
                    <div class="input__form">
                        <label for="email" class="login__label" id="email" >Email</label>
                        <div class="input__box">
                            <input type="text" class="login__input" id="email" required placeholder="Enter your email"> 
                            <i class="ri-mail-line"></i>
                        </div>
                    </div>
                   

                    <div class="input__form">
                        <label for="email" class="login__label" id="password" >Password</label>
                        <div class="input__box">
                            <input type="password" class="login__input" id="password" required placeholder="Enter your password">
                            <i class="ri-lock-line"></i>
                        </div>
                        <a href="register.html" class="forgot__password">Forgot Password?</a>
                    </div>
                    
                    <!--==================== BUTTON ====================-->
                    <button class="login__button button">Log In</button>

                    <div class="no-acc__login">
                        <p class="no-acc">
                            Don't have an account yet? 
                            <a href="register.html" class="register-now__login">
                                Register Now
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </main>  
</body>
</html>
